<!Doctype html>
<html>
    <head>
        <meta lang="en">
        <title>Media Queries</title>
        <link rel="stylesheet" href="style.css"/>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        
        <div class='login-card'>
            <h2 class="ktitle kcenter">Media</h2>
            <p class="ksign-in kcenter">Sign in</p>
            
            <div class='kbutton kcenter'>
                <a  href="#">
                   <i class="fa fa-facebook-square" style="font-size:21px; color: blue"></i> Continue with Facebook
                </a>
            </div>
            
            <div class='kbutton kcenter'>
                <a  href="#">
                   <i class="fa fa-google" style="font-size:20px; color: red"></i>  Continue with Google
                </a>
            </div>
            
            <p class="Otext">or</p>
            
            <form>
                <input class="m-input" name='email' placeholder="Email" type="email" />
                
                <input class="m-input" name='password' placeholder="Password" type="password"/>
                
                <button class="kbutton kred" type="submit"> Login</button>
        
            </form>
            
            <div class="down">
                <div>
                    <input type="checkbox" name='keep me' />
                    Remember me
                 </div>
                
                <a href="#"> Forgot password?</a>
                
            </div>
        </div>
    
    </body>
</html>
